<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Storage</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="firebase.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
  </head>
  <body>
    <div class="app container">
      <div class="breadcrumbs"></div>

      <div class="action-bar">
        <button class="create-folder button tooltip" onclick="toggleFolderModal()">
          <i class="bi bi-folder-plus"></i>
          <p class="tooltip-text">New folder</p>
        </button>

        <label class="file-upload button tooltip">
          <input type="file" name="" id="" style="display: none" />
          <i class="bi bi-file-earmark-arrow-up"></i>
          <p class="tooltip-text">Upload file</p>
        </label>

        <button class="create-txt button tooltip" onclick="toggleTextModal('create')">
          <i class="bi bi-file-earmark-font"></i>
          <p class="tooltip-text">New text</p>
        </button>

        <button class="download button tooltip" onclick="downloadItem()">
          <i class="bi bi-download"></i>
          <p class="tooltip-text">Download</p>
        </button>

        <button class="delete button tooltip" onclick="deleteItem()">
          <i class="bi bi-trash"></i>
          <p class="tooltip-text">Delete</p>
        </button>

        <button class="theme button" onclick="toggleTheme()">
          <i class="bi bi-moon"></i>
        </button>
      </div>

      <div class="directory"></div>

      <div class="folder-modal modal hidden" onclick="toggleFolderModal()">
        <div class="modal-content" onclick="stopPropagation(event)">
          <div class="header">
            <p class="title">Create new folder</p>
            <button class="close" onclick="toggleFolderModal()"><i class="bi bi-x"></i></button>
          </div>
          <div class="modal-body">
            <input class="name-input" type="text" name="folderName" placeholder="New Folder" />
          </div>
          <div class="actions">
            <button>Create</button>
          </div>
        </div>
      </div>

      <div class="text-modal modal hidden" onclick="toggleTextModal()">
        <div class="modal-content" onclick="stopPropagation(event)">
          <div class="header">
            <p class="title">Create new text</p>
            <button class="close" onclick="toggleTextModal()"><i class="bi bi-x"></i></button>
          </div>
          <div class="modal-body">
            <input class="name-input" type="text" name="name" placeholder="New Text" value="New Text" />
            <textarea class="content-input" name="content" placeholder="Enter your text here"></textarea>
          </div>
          <div class="actions">
            <button class="submit">Create</button>
            <button class="copy">Copy</button>
          </div>
        </div>
      </div>

      <div class="progress-modal modal hidden">
        <div class="modal-content">
          <p>Processing...</p>
          <progress value="50" max="100"></progress>
          <div class="status">50%</div>
        </div>
      </div>
    </div>
  </body>
</html>
