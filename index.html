<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Storage</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js" defer></script>
  <script src="script.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="app container">

    <div class="breadcrumbs">
      
    </div>

    <div class="action-bar">

      <form class="create-folder">
        <input type="text" name="folderName" placeholder="New Folder">
        <button class="button">
          <i class="bi bi-folder-plus"></i>
        </button>
      </form>
      
      <label class="file-upload button tooltip">
        <input type="file" name="" id="" style="display: none;">
        <i class="bi bi-file-earmark-arrow-up"></i>
        <p class="tooltip-text">Upload file</p>
      </label>
      
      <label class="create-txt button tooltip" onclick="openCreateTxtModal()">
        <i class="bi bi-file-earmark-font"></i>
        <p class="tooltip-text">New text</p>
      </label>

    </div>

    <div class="directory">
      
    </div>

    <div class="create-txt-modal hidden" onclick="openCreateTxtModal()">
      <div class="modal-content" onclick="stopPropagation(event)">
        <div class="header">
          <p class="title">Create new text</p>
          <button class="close" onclick="openCreateTxtModal()"><i class="bi bi-x"></i></button>
        </div>
        <form>
          <input type="text" name="fileName" placeholder="File name" value="New Text">
          <textarea name="content" placeholder="Enter your text here"></textarea>
          <button>Create</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
